<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Product Feedback Survey</h1>
        <p id="description">Help us improve by sharing your thoughts!</p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number">Age (optional)</label>
          <input
            type="number"
            id="number"
            name="age"
            placeholder="Enter your age (e.g., 25)"
            min="10"
            max="120"
          />
        </div>

        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="currentRole" required>
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="partTimeJob">Part Time Learner</option>
            <option value="preferNotToSay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p class="form-group-title">
            Would you recommend our product to a friend?
          </p>
          <div class="radio-group">
            <div class="input-group-item">
              <input
                type="radio"
                id="recommend-definitely"
                name="recommendation"
                value="definitely"
              />
              <label for="recommend-definitely">Definitely</label>
            </div>
            <div class="input-group-item">
              <input
                type="radio"
                id="recommend-maybe"
                name="recommendation"
                value="maybe"
              />
              <label for="recommend-maybe">Maybe</label>
            </div>
            <div class="input-group-item">
              <input
                type="radio"
                id="recommend-not-sure"
                name="recommendation"
                value="not-sure"
              />
              <label for="recommend-not-sure">Not sure</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <p class="form-group-title">
            What are your favorite features? (Check all that apply)
          </p>
          <div class="checkbox-group">
            <div class="input-group-item">
              <input
                type="checkbox"
                id="feature-ui"
                name="favoriteFeatures"
                value="ui-design"
              />
              <label for="feature-ui">User Interface</label>
            </div>
            <div class="input-group-item">
              <input
                type="checkbox"
                id="feature-ux"
                name="favoriteFeatures"
                value="user-experience"
              />
              <label for="feature-ux">User Experience</label>
            </div>
            <div class="input-group-item">
              <input
                type="checkbox"
                id="feature-performance"
                name="favoriteFeatures"
                value="performance"
              />
              <label for="feature-performance">Performance</label>
            </div>
            <div class="input-group-item">
              <input
                type="checkbox"
                id="feature-support"
                name="favoriteFeatures"
                value="customer-support"
              />
              <label for="feature-support">Customer Support</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="comments">Any comments or suggestions?</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit">Submit Feedback</button>
        </div>
      </form>
    </div>
  </body>
</html>
